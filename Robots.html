<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots Showcase</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the compiled CSS from SCSS -->
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="robots-section">
            <!-- Robot Card Example -->
            <div class="robot-card">
                <img src="robot1.jpg" alt="Robot Image">
                <div class="robot-details">
                    <h3 class="robot-name">Viatior</h3>
                    <p class="robot-description">An autonomous robot designed for surveillance.</p>
                    <div class="specs">
                        <div class="spec">
                            <span class="label">Height</span>
                            <span class="value">120 cm</span>
                        </div>
                        <div class="spec">
                            <span class="label">Weight</span>
                            <span class="value">30 kg</span>
                        </div>
                        <div class="spec">
                            <span class="label">Speed</span>
                            <span class="value">15 km/h</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional robots would be similarly marked up -->
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="social-icons">
                    <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
                </div>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
